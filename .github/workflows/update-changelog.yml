name: Update CHANGELOG

on:
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'
      - 'config.json'

jobs:
  update_changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate changelog from pull requests
        id: changelog
        uses: TriPSs/conventional-changelog-action@latest
        with:
          git-branch: automated/update-changelog
          github-token: ${{ secrets.CR_PAT }}
          version-file: ./config.json
          release-count: 10

      - name: Merge changelog into master
        run: |
          gh pr create \
            --title "docs: update changelog" \
            --body "This PR was generated by the Update CHANGELOG workflow." \
            --base master \
            --head automated/update-changelog
          
          gh pr merge automated/update-changelog